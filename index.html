<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color:antiquewhite ;">

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline">
                        <label class="form-label" for="newTodo">Enter new value:</label>
                        <input type="text" class="form-control shadow-sm" id="newTodo" autofocus />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editItem()" data-bs-dismiss="modal">Save Edit</button>
                </div>
            </div>
        </div>
    </div>
     

    <div class="container mx-auto shadow-sm mt-5 col-lg-7 col-12 pb-3" style="background-color: antiquewhite;" >
        <h1 class="text-center  text-primary text-decoration-underline my-3" >ShowTodo</h1>
        <button class="mt-2 w-100 btn btn-secondary fw-bold" style="display: none;" id="none">Alaye enter something joor</button>
          <input type="text" placeholder="input your product" class="mt-2 w-100 text-align: center; justify-center" id="input" autofocus><br>

          <button class="mt-2 w-100 btn btn-outline-primary fw-bold" onclick="submit()">submit</button>
          <div id="show"></div>

    </div >
    

    <script>
        var cart = []
        function submit(){
            if(input.value==""){
             none.style.display='block'
            
            }else{
                cart.push(input.value)
                document.getElementById("input").value=''
                none.style.display='none'
                display()
                // document.getElementById('input').value=''
                // none.style.display="none"
            }
        }
       



       
        function display() {
            show.innerHTML = ""
            cart.map((task, index) => {
                show.innerHTML += ` <div class="justify-content-center text-center align
                  " style="margin-left:80px;"><div class="card mt-3 shadow-sm " style="width: 12rem;">
                  <div class="card-body">
                  <h5 class="card-title text-primary">Product</h5>
                  <p>${index + 1}.<p> ${task}</p>
                       <button class="btn btn-sm my-3 mx-auto btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="edit(${index})">Edit</button>
                      <button class="btn btn-sm my-3 mx-auto btn-danger" onclick="deleteit(${index})">Delete</button></p>
                 </div>
               </div></div>
                 
                `
            })
        }
        function deleteit(i) {
            var confirmation = confirm("Are you sure you want to delete?")
            if (confirmation == true) {
                cart.splice(i, 1)
                display()
            }
        }

        function edit(i) {
            newIndex = i
        }

        function editItem() {
            if (newTodo.value == "") {
                alert("No way")
            } else {
                var newValue = document.getElementById('newTodo').value
                cart.splice(newIndex, 1, newValue)
                display()
            }
        }
        
    </script>
</body>
</html>
